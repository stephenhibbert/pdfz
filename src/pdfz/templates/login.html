<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDFZ â€” Sign in</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0a0a14;
      color: #c8c8d0;
      font-family: 'Courier New', Courier, monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 48px 40px;
      border: 1px solid #2a2a3a;
      border-radius: 8px;
      background: #0f0f1e;
    }
    h1 {
      font-size: 28px;
      color: #7af;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .tagline {
      font-size: 11px;
      color: #558;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }
    label {
      display: block;
      font-size: 11px;
      color: #668;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px 14px;
      background: #0c0c1a;
      border: 1px solid #2a2a3a;
      border-radius: 4px;
      color: #c8c8d0;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s;
    }
    input[type="email"]:focus { border-color: #7af; }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 11px 0;
      background: #7af;
      color: #0a0a14;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 13px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:hover { background: #9cf; }
    .message {
      margin-top: 24px;
      padding: 12px 14px;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.5;
    }
    .message.success {
      background: #0a1f10;
      border: 1px solid #2a5a30;
      color: #3c8;
    }
    .message.error {
      background: #1f0a0a;
      border: 1px solid #5a2a2a;
      color: #c88;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>PDFZ</h1>
    <p class="tagline">LLM-native PDF retrieval engine</p>

    {% if message %}
      <div class="message {{ message_type }}">{{ message }}</div>
    {% else %}
      <form method="post" action="/auth/send">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
               autofocus autocomplete="email" required />
        <button type="submit">Send magic link</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
